<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bubble - Add New User</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body { background-color: white; }
    .navbar { background-color: darkblue; }
    .navbar-brand, .nav-link { color: turquoise !important; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="{{ url_for('user_index') }}">Bubble</a>
  </nav>
  <div class="container mt-4">
    <h1>Add New User</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-success">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('add_user') }}">
      <div class="form-group">
        <input type="text" name="username" class="form-control" placeholder="Enter username" required>
      </div>
      <button type="submit" class="btn btn-primary">Add User</button>
    </form>
    <a href="{{ url_for('user_index') }}" class="btn btn-secondary mt-3">Back to Home</a>
  </div>
</body>
</html>
