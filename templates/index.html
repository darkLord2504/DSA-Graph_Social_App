<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bubble - Users</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body { background-color: white; }
    .navbar { background-color: darkblue; }
    .navbar-brand, .nav-link { color: turquoise !important; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="{{ url_for('user_index') }}">Bubble</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('add_user') }}">Add User</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('intro') }}">Intro</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-4">
    <h1>All Users</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-success">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <ul class="list-group">
      {% for user in users %}
        <li class="list-group-item">
          <a href="{{ url_for('account', username=user) }}">{{ user }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
